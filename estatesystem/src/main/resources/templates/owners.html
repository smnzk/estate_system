<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #373838; text-align: center">

<h1 style="color: white">PROPERTY SYSTEM</h1>
<br>
<h2 style="color: white">Wybierz właściciela</h2>
<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Imie</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Numer telefonu</th>
        <th scope="col">LINK</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.osoba.imie}"></td>
        <td th:text="${owner.osoba.nazwisko}"></td>
        <td th:text="${owner.osoba.numberTelefonu}"></td>
        <td><form action="#" th:action="${owner.link}" method="get">
            <input type="submit" value="Wybierz" />
        </form></td>
    </tr>
    </tbody>
</table>
<br>
<form action="#" th:action="@{out}" method="get">
    <input type="submit" value="ANULUJ" />
</form>
</body>
</html>
