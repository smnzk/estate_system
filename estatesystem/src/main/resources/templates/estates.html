<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #373838; text-align: center">
<h1 style="color: white">PROPERTY SYSTEM</h1>
<br>
<h2 style="color: white">Wybierz nieruchomość</h2>
<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Adres</th>
        <th scope="col">Cena</th>
        <th scope="col">Powierzchnia</th>
        <th scope="col">Wlasciciel</th>
        <th scope="col">LINK</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="estate: ${something2}">
            <td th:text="${estate.nieruchomosc.adres}"></td>
            <td th:text="${estate.nieruchomosc.cena}"></td>
            <td th:text="${estate.nieruchomosc.powierzchnia}"></td>
            <td th:text="${estate.nieruchomosc.wlasciciel.nazwisko}"></td>
            <td><form action="#" th:action="${estate.link}" method="get">
                <input type="submit" value="Wybierz" />
            </form></td>
        </tr>
    </tbody>
</table>
<br>
<form action="#" th:action="@{out}" method="get">
    <input type="submit" value="ANULUJ" />
</form>
</body>
</html>
